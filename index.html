<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tictactoe-style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <div class="header-inner">
            <h1>Tic Tac Toe</h1>
        </div>
    </header>
    <div class="info-section">
    <div class="white-line"></div>
    </div>
        <div id="turn-indicator">Team <span id="current-team">Rot ist am Zug</span></div>
        <div id="board" class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="buttons">
            <div class="button-box" ><button class="button" id="reset-btn">Reset</button></div>
            <div class="button-box" ><button class="button" id="new-game-btn" disabled>New Game</button></div>
        </div>
    </div>
    <script src="tictactoe-script.js"></script>
</body>
</html>
